name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clean and install dependencies
        run: |
          rm -rf node_modules package-lock.json yarn.lock
          npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install EAS CLI and Prebuild
        run: |
          npm install -g eas-cli@latest
          npx expo prebuild --clean

      # ðŸ‘‡ Ø£Ø¶Ù Ù‡Ø°Ø§ Ø§Ù„Ù‚Ø³Ù… Ø§Ù„Ø¬Ø¯ÙŠØ¯ Ù‡Ù†Ø§ ðŸ‘‡
      - name: Check for JS errors
        run: |
          npx expo-doctor
          npx tsc --noEmit
      # ðŸ‘† Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ù‚Ø³Ù… Ø§Ù„Ø¬Ø¯ÙŠØ¯ ðŸ‘†

      - name: Set Expo token
        run: echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

      - name: Build APK
        run: |
          eas build -p android --profile preview --local --non-interactive --output app-release.apk
        continue-on-error: true

      - name: Upload APK (if exists)
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: driveiq-apk
          path: app-release.apk
          if-no-files-found: warn

      - name: Show build logs
        if: failure()
        run: |
          echo "=== Build failed. Checking logs ==="
          ls -la /Users/runner/.expo/ || true
          cat /Users/runner/.expo/*.log 2>/dev/null || echo "No logs found"
