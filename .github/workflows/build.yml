name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove Yarn and use npm
        run: |
          sudo rm -f /usr/local/bin/yarn
          sudo rm -f /usr/bin/yarn
          sudo apt-get remove -y yarn || true
          rm -rf node_modules package-lock.json yarn.lock .yarn .yarnrc .npmrc
          npm cache clean --force

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Verify Yarn is gone
        run: |
          if command -v yarn &> /dev/null; then
            echo "YARN STILL EXISTS!"
            exit 1
          else
            echo "Yarn successfully removed"
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Prebuild
        run: npx expo prebuild --clean

      - name: Build APK
        run: npx eas-cli build -p android --profile preview --local --non-interactive --output app-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: driveiq-apk
          path: app-release.apk
